<div>
  <h1><b>Login</b></h1>

  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <label for="email"
      >E-mail
      <input
        id="email"
        type="email"
        formControlName="email"
        [ngClass]="
          this.formLogin.get('email')?.valid
            ? 'input is-success'
            : 'input is-danger'
        "
    /></label>

    <label for="senha"
      >Senha
      <input
        id="senha"
        type="password"
        formControlName="senha"
        [ngClass]="
          this.formLogin.get('senha')?.valid
            ? 'input is-success'
            : 'input is-danger'
        "
    /></label>

    <button class="button" type="submit">Login</button>
  </form>
</div>
