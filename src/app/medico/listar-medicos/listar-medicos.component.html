<div>
  <table>
    <thead>
      <tr>
        <td><b>Nome</b></td>
        <td><b>Data de Cadastro</b></td>
        <td><b>Especialidade</b></td>
        <td><b>Ações</b></td>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let medico of listaMedicos">
        <td>{{ medico.nome }}</td>
        <td>{{ medico.dataCadastro }}</td>
        <td>{{ listaEspecialidades[medico.idEspecialidade - 1].nome}}</td>
        
        <td>
          <button class="btnPerfil">Exibir</button>
          <button class="btnEditar">Atualizar</button>
          <button class="btnDeletar" (click)="removeDoctor(medico.id)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
