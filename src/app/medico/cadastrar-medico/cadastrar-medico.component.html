<div class="container">
  <h1><b>Cadastrar MÃ©dico</b></h1>

  <form [formGroup]="formCadastroMedico" (ngSubmit)="onSubmit()">
    <label class="nomeLabel" for="nome"
      >Nome
      <input
        [ngClass]="
          this.formCadastroMedico.get('nome')?.valid
            ? 'input is-success'
            : 'input is-danger'
        "
        id="nome"
        type="text"
        formControlName="nome"
    /></label>

    <label class="especialidadeLabel" for="especialidade"
      >Especialidade
      <div class="select">
        <select formControlName="idEspecialidade">
          <ng-container *ngFor="let especialidade of listaEspecialidades">
            <option value="{{ especialidade.id }}">
              {{ especialidade.nome }}
            </option>
          </ng-container>
        </select>
      </div></label
    >

    <button class="button is-primary" type="submit">Cadastrar</button>
  </form>
</div>
