<div>
  <h1><b>Cadastrar Paciente</b></h1>

  <form [formGroup]="formCadastroPaciente" (ngSubmit)="onSubmit()">
    <label for="nome"
      >Nome
      <input
        id="nome"
        type="text"
        formControlName="nome"
        [ngClass]="
          this.formCadastroPaciente.get('nome')?.valid
            ? 'input is-success'
            : 'input is-danger'
        "
    /></label>

    <label for="dataNascimento"
      >Data de Nascimento
      <input
        id="dataNascimento"
        type="date"
        formControlName="dataNascimento"
        [ngClass]="
          this.formCadastroPaciente.get('dataNascimento')?.valid
            ? 'input is-success'
            : 'input is-danger'
        "
    /></label>

    <button class="button is-primary" type="submit">Cadastrar</button>
  </form>
</div>
