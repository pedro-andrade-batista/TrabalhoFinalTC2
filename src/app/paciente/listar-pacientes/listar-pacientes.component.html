<div>
  <table>
    <thead>
      <tr>
        <td><b>Nome</b></td>
        <td><b>Data de Nascimento</b></td>
        <td><b>Data de Cadastro</b></td>
        <td><b>Ações</b></td>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let paciente of listaPacientes">
        <td>{{ paciente.nome }}</td>
        <td>{{ paciente.dataNascimento }}</td>
        <td>{{ paciente.dataCadastro }}</td>
        <td>
          <button class="btnPerfil" (click)="exibirModal()">Exibir</button>
          <button class="btnEditar">Atualizar</button>
          <button class="btnDeletar" (click)="removePatient(paciente.id)">
            Deletar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-container *ngIf="isOpen">
  <app-modal ></app-modal>
</ng-container>
