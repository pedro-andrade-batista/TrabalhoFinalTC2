<div class="title">
  <h1><b>Lista de pacientes</b></h1>
</div>

<div>
  <table>
    <thead>
      <tr>
        <td><b>Nome</b></td>
        <td><b>Data de Nascimento</b></td>
        <td><b>Data de Cadastro</b></td>
        <td><b>Ações</b></td>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let paciente of listaPacientes">
        <td>{{ paciente.nome }}</td>
        <td>{{ paciente.dataNascimento }}</td>
        <td>{{ paciente.dataCadastro }}</td>
        <td>
          <button class="btnPerfil" (click)="exibirModalDetalhes(paciente)">
            Exibir
          </button>
          <button class="btnEditar" (click)="exibirModalEditar(paciente)">
            Atualizar
          </button>
          <button class="btnDeletar" (click)="removePatient(paciente.id)">
            Deletar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-container *ngIf="isModalDetalhesOpen">
  <app-modal-exibe-paciente
    (onClose)="isModalDetalhesOpen = false"
    [paciente]="pacienteSelecionado"
    [listaMedicos]="listaDoutores"
  ></app-modal-exibe-paciente>
</ng-container>

<ng-container *ngIf="isModalEditarOpen">
  <app-modal-edita-paciente
    (onClose)="isModalEditarOpen = false"
    [paciente]="pacienteSelecionado"
    (atualizaChild)="atualiza()"
  ></app-modal-edita-paciente>
</ng-container>
