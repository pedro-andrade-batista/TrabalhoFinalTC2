<div class="modal is-active" id="modalContainer">
  <div class="modal-background" (click)="cancel()"></div>
  <div class="modal-content">
    <div class="modal-card">
      <section class="modal-card-body">
        <ng-container *ngIf="exibirDetalhes">
          <app-conteudo-modal-exibir></app-conteudo-modal-exibir>
        </ng-container>

        <ng-container *ngIf="!exibirDetalhes">
          <app-modal-editar-paciente
            [paciente]="tipo"
          ></app-modal-editar-paciente>
        </ng-container>
      </section>
    </div>
  </div>
  <button
    class="modal-close is-large"
    aria-label="close"
    (click)="cancel()"
  ></button>
</div>
